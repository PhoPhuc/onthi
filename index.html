<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Ôn Thi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Nền đen */
            color: #fff; /* Chữ màu trắng */
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #1DB954; /* Màu xanh lá của Spotify */
            text-align: center;
            margin-bottom: 20px;
        }
        .subject-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* Khoảng cách cố định giữa các phần tử */
            justify-content: center;
        }
        .subject {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Căn nội dung từ trái sang phải */
            text-align: left; /* Căn văn bản từ trái sang phải */
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Viền bóng nhẹ */
            transition: transform 0.2s ease, box-shadow 0.2s ease; /* Hiệu ứng hover */
            background-color: transparent; /* Xóa nền */
            width: 200px; /* Chiều rộng cố định cho mỗi môn học */
        }
        .subject:hover {
            transform: translateY(-5px); /* Hiệu ứng nổi lên khi hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Bóng đậm hơn khi hover */
        }
        .subject img {
            width: 200px; /* Chiều rộng cố định */
            height: 200px; /* Chiều cao cố định, tỉ lệ 1:1 */
            border-radius: 10px;
            object-fit: cover; /* Đảm bảo hình ảnh giữ tỉ lệ 1:1 */
            border: 3px solid #1DB954; /* Viền màu xanh lá */
        }
        .subject-info {
            margin-top: 10px;
            width: 100%; /* Đảm bảo phần thông tin chiếm toàn bộ chiều rộng */
        }
        .subject-title {
            font-size: 18px; /* Kích thước chữ phù hợp với hình ảnh */
            font-weight: bold;
            color: #fff; /* Chữ màu trắng */
            margin-bottom: 5px;
        }
        .subject-description {
            font-size: 14px; /* Kích thước chữ phù hợp với hình ảnh */
            color: #b3b3b3; /* Chữ màu xám nhạt */
        }
        .subject-link {
            text-decoration: none; /* Bỏ gạch chân của liên kết */
            color: inherit; /* Kế thừa màu chữ từ phần tử cha */
        }
    </style>
</head>
<body>
    <h1>Trang Ôn Thi</h1>
    <div class="subject-list">
        <a href="toan-hoc.html" class="subject-link">
            <div class="subject">
                <img src="https://via.placeholder.com/200" alt="Toán Học">
                <div class="subject-info">
                    <div class="subject-title">Toán Học</div>
                    <div class="subject-description">Môn học về các con số, hình học và logic.</div>
                </div>
            </div>
        </a>
        <a href="vat-ly.html" class="subject-link">
            <div class="subject">
                <img src="https://via.placeholder.com/200" alt="Vật Lý">
                <div class="subject-info">
                    <div class="subject-title">Vật Lý</div>
                    <div class="subject-description">Môn học về các hiện tượng tự nhiên và định luật vật lý.</div>
                </div>
            </div>
        </a>
        <a href="hoa-hoc.html" class="subject-link">
            <div class="subject">
                <img src="https://via.placeholder.com/200" alt="Hóa Học">
                <div class="subject-info">
                    <div class="subject-title">Hóa Học</div>
                    <div class="subject-description">Môn học về cấu trúc và tính chất của các chất.</div>
                </div>
            </div>
        </a>
        <a href="sinh-hoc.html" class="subject-link">
            <div class="subject">
                <img src="https://via.placeholder.com/200" alt="Sinh Học">
                <div class="subject-info">
                    <div class="subject-title">Sinh Học</div>
                    <div class="subject-description">Môn học về sự sống và các sinh vật.</div>
                </div>
            </div>
        </a>
        <a href="van-hoc.html" class="subject-link">
            <div class="subject">
                <img src="https://via.placeholder.com/200" alt="Văn Học">
                <div class="subject-info">
                    <div class="subject-title">Văn Học</div>
                    <div class="subject-description">Môn học về văn chương và ngôn ngữ.</div>
                </div>
            </div>
        </a>
    </div>
</body>
</html>
