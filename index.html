<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Ôn Thi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Nền đen */
            color: #fff; /* Chữ màu trắng */
            padding: 15px;
            margin: 0;
        }
        h1 {
            color: #1DB954; /* Màu xanh lá của Spotify */
            text-align: center;
            margin-bottom: 15px;
        }
        .subject-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px; /* Khoảng cách cố định giữa các phần tử */
            justify-content: center;
        }
        .subject {
            display: left;
            flex-direction: column;
            align-items: flex-start; /* Căn nội dung từ trái sang phải */
            text-align: left; /* Căn văn bản từ trái sang phải */
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Viền bóng nhẹ */
            transition: transform 0.2s ease, box-shadow 0.2s ease; /* Hiệu ứng hover */
            background-color: transparent; /* Xóa nền */
            width: 140px; /* Chiều rộng cố định cho mỗi môn học */
        }
        .subject:hover {
            transform: translateY(-5px); /* Hiệu ứng nổi lên khi hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Bóng đậm hơn khi hover */
        }
        .subject img {
            width: 160px; /* Chiều rộng cố định */
            height: 160px; /* Chiều cao cố định, tỉ lệ 1:1 */
            border-radius: 10px;
            object-fit: cover; /* Đảm bảo hình ảnh giữ tỉ lệ 1:1 */
            border: 1.4px solid #808080; /* Viền màu xanh lá */
        }
        .subject-info {
            margin-top: 8px;
            width: 100%; /* Đảm bảo phần thông tin chiếm toàn bộ chiều rộng */
        }
        .subject-title {
            font-size: 16px; /* Kích thước chữ phù hợp với hình ảnh */
            font-weight: bold;
            color: #fff; /* Chữ màu trắng */
            margin-bottom: 3px;
        }
        .subject-description {
            font-size: 14px; /* Kích thước chữ phù hợp với hình ảnh */
            color: #b3b3b3; /* Chữ màu xám nhạt */
        }
        .subject-link {
            text-decoration: none; /* Bỏ gạch chân của liên kết */
            color: inherit; /* Kế thừa màu chữ từ phần tử cha */
        }
    </style>
</head>
<body>
    <h1>Trang Ôn Thi</h1>
    <div class="subject-list">
        <!-- Tin học -->
        <a href="tin-hoc.html" class="subject-link">
            <div class="subject">
                <img src="https://www.vietjack.com/sach-moi/images/sach-tin-hoc-lop-11-ket-noi-tri-thuc-sua2024-1.PNG" alt="Tin Học">
                <div class="subject-info">
                    <div class="subject-title">Tin Học</div>
                    <div class="subject-description">Môn học về cônh.</div>
                </div>
            </div>
        </a>

        <!-- Vật lý -->
        <a href="vat-ly.html" class="subject-link">
            <div class="subject">
                <img src="https://chantroisangtao.vn/wp-content/uploads/2023/02/1-1.png" alt="Vật Lý">
                <div class="subject-info">
                    <div class="subject-title">Vật Lý</div>
                    <div class="subject-description">Môn học về các hý.</div>
                </div>
            </div>
        </a>

        <!-- Hóa học -->
        <a href="hoa-hoc.html" class="subject-link">
            <div class="subject">
                <img src="https://chantroisangtao.vn/wp-content/uploads/2023/02/1-3.png" alt="Hóa Học">
                <div class="subject-info">
                    <div class="subject-title">Hóa Học</div>
                    <div class="subject-description">Môn hc về cấhất.</div>
                </div>
            </div>
        </a>

        <!-- Sinh học -->
        <a href="sinh-hoc.html" class="subject-link">
            <div class="subject">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRz4oWSrBpLG41vnxULKmmzpR9MpcWF3a_MIA&s" alt="Sinh Học">
                <div class="subject-info">
                    <div class="subject-title">Sinh Học</div>
                    <div class="subject-description">Môn học vt.</div>
                </div>
            </div>
        </a>

        <!-- Lịch sử -->
        <a href="lich-su.html" class="subject-link">
            <div class="subject">
                <img src="https://product.hstatic.net/200000343833/product/bia_shs__page_29_b256d223092c4ffe996c619adfaf2184_master.jpg" alt="Lịch Sử">
                <div class="subject-info">
                    <div class="subject-title">Lịch Sử</div>
                    <div class="subject-description">Môn họloại.</div>
                </div>
            </div>
        </a>
    </div>
</body>
</html>
